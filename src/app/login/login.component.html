<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form [formGroup] = "signInForm" (ngSubmit)="login()"> 
         <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" name="email" formControlName="email"/>
        </div>
         <div class="form-group">
            <label for="password">password</label>
            <input type="text" id="password" class="form-control" name="password" formControlName="password"/>
        </div>
       <button type="submit">Submit</button>
        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </form>
</div>
